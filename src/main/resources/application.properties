spring.application.name=beauty-center

# MongoDB Configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
#spring.data.mongodb.database=beauty-center
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
#jwt.secret=your_jwt_secret_key_should_be_at_least_32_characters
#jwt.expiration=86400000

# App Configuration
server.port=8083

# Development environment configuration
spring.data.mongodb.database=beauty-center-dev

# Enable development profile
spring.profiles.active=dev

# Debug logging for development
logging.level.com.slimbahael.beautycenter=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Pretty print JSON responses
spring.jackson.serialization.indent-output=true

